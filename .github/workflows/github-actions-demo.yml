name: Connect to Windows Home PC

on:
  workflow_dispatch:  # Run manually from GitHub

jobs:
  ssh-to-windows:
    runs-on: ubuntu-latest  # Linux runner works fine for SSH

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOME_PC_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no homeuser@lm-characteristics-freely-subtle.trycloudflare.com "hostname && whoami"

      - name: Run commands on Windows PC
        run: |
          ssh -o StrictHostKeyChecking=no homeuser@lm-characteristics-freely-subtle.trycloudflare.com "powershell -Command 'Write-Output \"Hello from GitHub Actions on Windows!\"'"
