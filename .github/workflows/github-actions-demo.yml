name: SSH to Windows via Serveo

# Trigger on push or manual
on:
  push:
    branches:
      - main

jobs:
  ssh-to-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Add your SSH private key from GitHub Secrets
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WINDOWS_SSH_KEY }}" > ~/.ssh/id_rsa_github
          chmod 600 ~/.ssh/id_rsa_github

      # Optional: disable host key checking
      - name: Disable SSH host key checking
        run: |
          echo -e "Host serveo.net\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
          echo -e "Host yerumbinaj\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      # Connect to your Windows PC via Serveo
      - name: SSH into Windows
        run: |
          ssh -J serveo.net A@yerumbinaj "powershell -Command 'Write-Output \"Hello from GitHub Actions!\"'"
